<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="../js/vue.js"></script>
    <script>
        window.onload = ()=>{

            new Vue({
                el:"#app",
                data:{
                    arr:[1,2,3,4,5,6],
                    user:{
                        name:"tom",
                        age:"32"
                    }
                }
            });
        }
        
    </script>
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <!-- 
            循环数组 
            关键字 in
            关键字前面的 是当前循环到的对象
            关键字后面的 被循环的对象
        -->
       <p v-for="item in arr">{{item}}</p>
       <!-- 
           Vue 2.x 关键字前面的 (v,k)
                        v: 是当前循环到的对象
                        k: 当前的下标
           Vue 1.x 关键字前面的 (k,v)
                        v: 是当前循环到的对象
                        k: 当前的下标
        -->
       <p v-for="(v,k) in arr">{{k}}:{{v}}</p>
       <hr>
        <div>
            <span v-for="item in user">{{item}} </span>
        </div>
        <div>
            <span v-for="(v,k) in user">{{k}}:{{v}} </span>
        </div>
        <!-- 
            对象循环中
                关键字前面的 (v,k,i)
        -->
        <div>
            <span v-for="(v,k,i) in user">{{i}}-{{k}}:{{v}} </span>
        </div>
        <!-- 
            整数迭代
                可以指定循环的上限
         -->
        <div>
            <span v-for="item in 10" >{{item}} </span>
        </div>
    </div>
</body>
</html>
