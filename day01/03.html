<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <script>
        window.onload = ()=>{
            new Vue({
                el:"#app",
                data:{
                    msg:"文本消息",
                    html:"<h4>标签文本</h4>"
                }
            });
        }
    </script>
    <title>插值表达式</title>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <div>
            {{html}}
        </div>
        <h4>js 表达式</h4>
        <div>{{ 1+1 }}</div>
        <div>{{ 10/3 }}</div>
        <div>{{ 10%3 }}</div>
        <div>{{ 1==1 ? "true":"false" }}</div>
        <!-- ++ …… 不能执行 -->
        <!-- <div>{{ ++num }}</div> -->
    </div>
</body>
</html>
