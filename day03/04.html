<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>组件定义</title>
</head>
<body>
    <!-- 组件  Root -->
    <div id="app">
        <!-- vue 组件 -->
        <hello></hello>
        <world></world>
    </div>
    <script>
        // 方式2：先定义构造器，在创建组件
        // Vue.extend(组件对象)  返回一个 组件对象
        // 共享组件
        let MyComponent = Vue.extend({
            template:"<h4>自定义组件</h4>"
        });

        // 定义全局
        Vue.component("hello",MyComponent);

        new Vue({
            el:"#app",
            // 定义局部
            components:{
                world:MyComponent
            }
        });
    </script>
</body>
</html>
