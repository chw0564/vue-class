<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/animate.css">
    <style>
        p{
            width: 300px;
            height: 300px;
            border: 3px solid red;
            background-color: #ccc;
            position: absolute;
        }
    </style>
    <script src="../js/vue.js"></script>
    <title>动画</title>
    <script>
        window.onload = function(){

            new Vue({
                el:"#app",
                data:{
                    flag:true
                }
            });
        }
    
    </script>
</head>
<body>
    <div id="app">
        <input type="button" value="显示隐藏" @click="flag=!flag">
        
        
        <!-- <transition enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutRight">
            <p v-show="flag">这是一条消息</p>
            <p v-show="!flag">这是第二条消息</p>
        </transition> -->

        <transition-group enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutRight">
            <p v-show="flag" :key="1">这是一条消息</p>
            <p v-show="!flag" :key="2">这是第二条消息</p>
        </transition-group>
    </div>
</body>
</html>
