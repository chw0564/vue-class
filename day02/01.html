<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>v-once</title>
    <script>
        window.onload = function(){
            let vm = new Vue({
                el:"#app",
                data:{
                    msg:"这是初始化消息"
                }
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h2 v-once>{{msg}}</h2>
        <input type="text" v-model="msg">
    </div>
</body>
</html>
